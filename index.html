<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Scrapbook</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel for running React in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        window.firebaseApp = { initializeApp };
    </script>
    <script type="module">
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        window.firebaseAuth = { getAuth, signInAnonymously, onAuthStateChanged };
    </script>
    <script type="module">
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        window.firebaseFirestore = { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp };
    </script>
    <script type="module">
        import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        window.firebaseStorage = { getStorage, ref, uploadString, getDownloadURL };
    </script>

    <style>
        /* Simple font to match the romantic theme */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-rose-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
         apiKey: "AIzaSyBMB4L4afnqvXhyGaeipK9n8J1ngPi_aXo",
         authDomain: "journal-5f937.firebaseapp.com",
         projectId: "journal-5f937",
         storageBucket: "journal-5f937.firebasestorage.app",
         messagingSenderId: "981844182431",
         appId: "1:981844182431:web:2da6941df9acad21fc69aa",
         measurementId: "G-DZ5VY3Z68B"
};


        // --- SVG Icons ---
        const PlusIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const PhotoIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const HeartIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 inline-block text-red-500" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clipRule="evenodd" />
            </svg>
        );

        // --- Main App Component ---
        function App() {
            const [db, setDb] = useState(null);
            const [storage, setStorage] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [pages, setPages] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            // --- Firebase Initialization ---
            useEffect(() => {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                    setError("Firebase config is missing. Please follow the instructions in the HTML file.");
                    setIsLoading(false);
                    return;
                }
                
                try {
                    const app = window.firebaseApp.initializeApp(firebaseConfig);
                    const authInstance = window.firebaseAuth.getAuth(app);
                    setDb(window.firebaseFirestore.getFirestore(app));
                    setStorage(window.firebaseStorage.getStorage(app));

                    window.firebaseAuth.onAuthStateChanged(authInstance, (user) => {
                        if (!user) {
                            window.firebaseAuth.signInAnonymously(authInstance).catch(err => console.error(err));
                        }
                        setIsAuthReady(true);
                    });
                } catch (e) {
                    console.error("Firebase initialization error:", e);
                    setError("Could not initialize Firebase. Please check your config.");
                    setIsLoading(false);
                }
            }, []);

            // --- Data Fetching from Firestore ---
            useEffect(() => {
                if (db && isAuthReady) {
                    const q = window.firebaseFirestore.query(window.firebaseFirestore.collection(db, "pages"));
                    const unsubscribe = window.firebaseFirestore.onSnapshot(q, (querySnapshot) => {
                        const pagesData = [];
                        querySnapshot.forEach((doc) => {
                            pagesData.push({ id: doc.id, ...doc.data() });
                        });
                        pagesData.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setPages(pagesData);
                        setIsLoading(false);
                    }, (err) => {
                        console.error("Firestore error:", err);
                        setError("Could not load memories from the database.");
                        setIsLoading(false);
                    });
                    return () => unsubscribe();
                }
            }, [db, isAuthReady]);

            // --- Handlers ---
            const handleAddPage = async (pageData) => {
                if (!db || !storage) return;
                const { title, date, text, imageFile } = pageData;
                try {
                    const imageRef = window.firebaseStorage.ref(storage, `images/${Date.now()}-${imageFile.name}`);
                    await window.firebaseStorage.uploadString(imageRef, imageFile.dataUrl, 'data_url');
                    const imageUrl = await window.firebaseStorage.getDownloadURL(imageRef);

                    await window.firebaseFirestore.addDoc(window.firebaseFirestore.collection(db, "pages"), {
                        title, date, text, imageUrl,
                        createdAt: window.firebaseFirestore.serverTimestamp(),
                    });
                    setIsModalOpen(false);
                } catch (err) {
                    console.error("Error adding page:", err);
                    alert("Failed to add memory. Please try again.");
                }
            };
            
            if (error) {
                return (
                    <div className="h-screen flex items-center justify-center bg-red-100 text-red-800 p-4">
                        <div className="text-center">
                            <h2 className="text-2xl font-bold mb-2">Something went wrong!</h2>
                            <p>{error}</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    <header className="text-center mb-8">
                        <h1 className="text-4xl sm:text-5xl font-bold text-rose-800 tracking-tight">Our Scrapbook</h1>
                        <p className="text-rose-600 mt-2 text-lg">A collection of our favorite moments <HeartIcon /></p>
                    </header>
                    <div className="text-center mb-8">
                        <button
                            onClick={() => setIsModalOpen(true)}
                            className="bg-rose-500 text-white font-bold py-3 px-6 rounded-full hover:bg-rose-600 transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center mx-auto gap-2"
                        >
                            <PlusIcon /> Add New Memory
                        </button>
                    </div>
                    {isModalOpen && <AddPageModal onClose={() => setIsModalOpen(false)} onSave={handleAddPage} />}
                    <main>
                        {isLoading ? (
                            <div className="text-center text-rose-500">Loading memories...</div>
                        ) : pages.length === 0 ? (
                            <div className="text-center text-gray-500 p-10 bg-white rounded-lg shadow-md">
                                <h2 className="text-2xl font-semibold mb-2">Your scrapbook is empty!</h2>
                                <p>Click "Add New Memory" to save your first special moment together.</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {pages.map(page => <ScrapbookPage key={page.id} page={page} />)}
                            </div>
                        )}
                    </main>
                    <footer className="text-center mt-12 text-sm text-rose-400">
                        <p>Made with love, for us.</p>
                    </footer>
                </div>
            );
        }

        // --- ScrapbookPage Component ---
        function ScrapbookPage({ page }) {
            return (
                <div className="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 group">
                    <img 
                        src={page.imageUrl} 
                        alt={page.title} 
                        className="w-full h-56 object-cover"
                        onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/fecdd3/701a75?text=Image+Not+Found'; }}
                    />
                    <div className="p-6">
                        <p className="text-sm text-gray-500 mb-1">{new Date(page.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <h2 className="text-2xl font-bold text-rose-800 mb-2">{page.title}</h2>
                        <p className="text-gray-700 leading-relaxed whitespace-pre-wrap">{page.text}</p>
                    </div>
                </div>
            );
        }

        // --- AddPageModal Component ---
        function AddPageModal({ onClose, onSave }) {
            const [title, setTitle] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [text, setText] = useState('');
            const [imageFile, setImageFile] = useState(null);
            const [imagePreview, setImagePreview] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState('');
            const modalRef = useRef();

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                        setImageFile({ file, dataUrl: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!title || !date || !text || !imageFile) {
                    setError('Please fill out all fields and select an image.');
                    return;
                }
                setError('');
                setIsSaving(true);
                await onSave({ title, date, text, imageFile });
                setIsSaving(false);
            };

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (modalRef.current && !modalRef.current.contains(event.target)) onClose();
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [onClose]);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div ref={modalRef} className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg max-h-full overflow-y-auto">
                        <h2 className="text-3xl font-bold text-rose-800 mb-6 text-center">Add a New Memory</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label htmlFor="title" className="block text-gray-700 font-bold mb-2">Title</label>
                                <input type="text" id="title" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required />
                            </div>
                            <div className="mb-4">
                                <label htmlFor="date" className="block text-gray-700 font-bold mb-2">Date</label>
                                <input type="date" id="date" value={date} onChange={(e) => setDate(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required />
                            </div>
                            <div className="mb-6">
                                <label htmlFor="text" className="block text-gray-700 font-bold mb-2">Our Story</label>
                                <textarea id="text" value={text} onChange={(e) => setText(e.target.value)} rows="4" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required></textarea>
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 font-bold mb-2">Photo</label>
                                <div className="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div className="space-y-1 text-center">
                                        {imagePreview ? <img src={imagePreview} alt="Preview" className="mx-auto h-32 w-auto rounded-md" /> : <PhotoIcon />}
                                        <div className="flex text-sm text-gray-600">
                                            <label htmlFor="file-upload" className="relative cursor-pointer bg-white rounded-md font-medium text-rose-600 hover:text-rose-500">
                                                <span>Upload a file</span>
                                                <input id="file-upload" name="file-upload" type="file" className="sr-only" onChange={handleImageChange} accept="image/*" />
                                            </label>
                                        </div>
                                        <p className="text-xs text-gray-500">PNG, JPG, GIF</p>
                                    </div>
                                </div>
                            </div>
                            {error && <p className="text-red-500 text-sm mb-4 text-center">{error}</p>}
                            <div className="flex items-center justify-end gap-4">
                                <button type="button" onClick={onClose} className="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-gray-300" disabled={isSaving}>Cancel</button>
                                <button type="submit" className="bg-rose-500 text-white font-bold py-2 px-4 rounded-full hover:bg-rose-600 disabled:bg-rose-300" disabled={isSaving}>{isSaving ? 'Saving...' : 'Save Memory'}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
