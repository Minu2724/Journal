<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Scrapbook</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel for running React in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Latest Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        window.firebaseApp = { initializeApp };
    </script>
    <script type="module">
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        window.firebaseAuth = { getAuth, signInAnonymously, onAuthStateChanged };
    </script>
    <script type="module">
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        window.firebaseFirestore = { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, updateDoc, deleteDoc };
    </script>
    <script type="module">
        import { getStorage, ref, uploadString, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
        window.firebaseStorage = { getStorage, ref, uploadString, getDownloadURL, deleteObject };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
        
        body { 
            font-family: 'Caveat', cursive; 
            background-color: #FDF6E3; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        .paper-bg { background-color: #fff; background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f2e8e8' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); }
    </style>
</head>
<body class="text-stone-700">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Your Firebase Config ---
        const firebaseConfig = {
         apiKey: "AIzaSyBMB4L4afnqvXhyGaeipK9n8J1ngPi_aXo",
         authDomain: "journal-5f937.firebaseapp.com",
         projectId: "journal-5f937",
         storageBucket: "journal-5f937.firebasestorage.app",
         messagingSenderId: "981844182431",
         appId: "1:981844182431:web:2da6941df9acad21fc69aa",
         measurementId: "G-DZ5VY3Z68B"
        };

        const colorThemes = {
            0: { main: 'text-slate-600', medium: 'text-slate-500', light: 'border-slate-200' }, 1: { main: 'text-teal-700', medium: 'text-teal-600', light: 'border-teal-200' }, 2: { main: 'text-emerald-600', medium: 'text-emerald-500', light: 'border-emerald-200' }, 3: { main: 'text-sky-600', medium: 'text-sky-500', light: 'border-sky-200' }, 4: { main: 'text-lime-700', medium: 'text-lime-600', light: 'border-lime-200' }, 5: { main: 'text-cyan-600', medium: 'text-cyan-500', light: 'border-cyan-200' }, 6: { main: 'text-blue-600', medium: 'text-blue-500', light: 'border-blue-200' }, 7: { main: 'text-green-700', medium: 'text-green-600', light: 'border-green-200' }, 8: { main: 'text-slate-700', medium: 'text-slate-600', light: 'border-slate-300' }, 9: { main: 'text-emerald-800', medium: 'text-emerald-700', light: 'border-emerald-300' }, 10: { main: 'text-lime-800', medium: 'text-lime-700', light: 'border-lime-300' }, 11: { main: 'text-teal-800', medium: 'text-teal-700', light: 'border-teal-300' }
        };

        const PlusIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const PhotoIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 002-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const HeartIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 inline-block text-red-500" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clipRule="evenodd" /></svg>;
        const EditIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" /></svg>;
        const TrashIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg>;
        const CloseIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const ArrowLeftIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>;
        const ArrowRightIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;

        function App() {
            const [db, setDb] = useState(null);
            const [storage, setStorage] = useState(null);
            const [memories, setMemories] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingMemory, setEditingMemory] = useState(null);
            const [viewingGroup, setViewingGroup] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                    setError("Firebase config is missing."); setIsLoading(false); return;
                }
                try {
                    const app = window.firebaseApp.initializeApp(firebaseConfig);
                    const auth = window.firebaseAuth.getAuth(app);
                    setDb(window.firebaseFirestore.getFirestore(app));
                    setStorage(window.firebaseStorage.getStorage(app));
                    window.firebaseAuth.onAuthStateChanged(auth, (user) => {
                        if (!user) window.firebaseAuth.signInAnonymously(auth).catch(console.error);
                    });
                } catch (e) { console.error("Firebase init error:", e); setError("Could not initialize Firebase."); }
            }, []);

            useEffect(() => {
                if (!db) return;
                const memoriesQuery = window.firebaseFirestore.query(window.firebaseFirestore.collection(db, "memories"));
                const unsubscribe = window.firebaseFirestore.onSnapshot(memoriesQuery, (snapshot) => {
                    const memoriesData = [];
                    snapshot.forEach((doc) => memoriesData.push({ id: doc.id, ...doc.data() }));
                    setMemories(memoriesData);
                    setIsLoading(false);
                }, (err) => { console.error("Memories error:", err); setError("Could not load memories."); });
                return () => unsubscribe();
            }, [db]);

            const handleSaveMemory = async (memoryData, memoryId) => {
                if (!db || !storage) throw new Error("Database not connected.");
                const { title, date, text, newImageFiles, existingImageUrls } = memoryData;

                const uploadPromises = newImageFiles.map(file => {
                    const imageRef = window.firebaseStorage.ref(storage, `images/${Date.now()}-${file.file.name}`);
                    return window.firebaseStorage.uploadString(imageRef, file.dataUrl, 'data_url')
                        .then(snapshot => window.firebaseStorage.getDownloadURL(snapshot.ref));
                });

                const newImageUrls = await Promise.all(uploadPromises);
                const allImageUrls = [...existingImageUrls, ...newImageUrls];

                const data = { title, date, text, imageUrls: allImageUrls };
                if (memoryId) {
                    await window.firebaseFirestore.updateDoc(window.firebaseFirestore.doc(db, "memories", memoryId), data);
                } else {
                    data.createdAt = window.firebaseFirestore.serverTimestamp();
                    await window.firebaseFirestore.addDoc(window.firebaseFirestore.collection(db, "memories"), data);
                }
            };

            const handleDeleteMemory = async (memory) => {
                if (!db || !storage) return;
                try {
                    const deleteImagePromises = memory.imageUrls.map(url => {
                        const imageRef = window.firebaseStorage.ref(storage, url);
                        return window.firebaseStorage.deleteObject(imageRef);
                    });
                    await Promise.all(deleteImagePromises);
                    await window.firebaseFirestore.deleteDoc(window.firebaseFirestore.doc(db, "memories", memory.id));
                    closeViewModal();
                } catch (err) { console.error("Error deleting memory:", err); alert("Failed to delete memory."); }
            };
            
            const openEditModal = (mem) => { setEditingMemory(mem); setIsModalOpen(true); };
            const closeEditModal = () => { setIsModalOpen(false); setEditingMemory(null); };
            const handleEditFromView = (mem) => { closeViewModal(); openEditModal(mem); };
            const openViewModal = (group) => setViewingGroup(group);
            const closeViewModal = () => setViewingGroup(null);

            const memoriesByDateAndTitle = useMemo(() => {
                const groupedByDate = memories.reduce((acc, mem) => {
                    (acc[mem.date] = acc[mem.date] || []).push(mem);
                    return acc;
                }, {});

                const finalGrouped = {};
                for (const date in groupedByDate) {
                    finalGrouped[date] = groupedByDate[date].reduce((acc, mem) => {
                        (acc[mem.title] = acc[mem.title] || []).push(mem);
                        return acc;
                    }, {});
                }
                
                return Object.keys(finalGrouped).sort((a, b) => new Date(b) - new Date(a)).reduce((acc, key) => {
                    acc[key] = finalGrouped[key];
                    return acc;
                }, {});
            }, [memories]);

            if (viewingGroup) {
                return <FullScreenView memoryGroup={viewingGroup} onClose={closeViewModal} onEdit={handleEditFromView} onDelete={handleDeleteMemory} />;
            }

            if (error) return <div className="h-screen flex items-center justify-center bg-red-100 text-red-800 p-4"><div className="text-center"><h2 className="text-2xl font-bold mb-2">Something went wrong!</h2><p>{error}</p></div></div>;

            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-12">
                    <header className="text-center mb-12">
                        <h1 className="font-title text-7xl sm:text-8xl text-stone-800">Our Scrapbook</h1>
                        <p className="text-stone-600 mt-2 text-2xl">A collection of our favorite moments <HeartIcon /></p>
                    </header>
                    <div className="text-center mb-16">
                        <button onClick={() => setIsModalOpen(true)} className="bg-stone-700 text-white text-xl py-3 px-8 rounded-full hover:bg-stone-800 transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center mx-auto gap-2">
                            <PlusIcon /> Add a Memory
                        </button>
                    </div>
                    {isModalOpen && <MemoryModal onClose={closeEditModal} onSave={handleSaveMemory} memoryToEdit={editingMemory} />}
                    <main>
                        {isLoading ? <div className="text-center text-stone-600 font-heading text-2xl">Loading memories...</div>
                        : Object.keys(memoriesByDateAndTitle).length === 0 ? (
                            <div className="text-center text-stone-500 p-10 bg-white/60 rounded-lg shadow-md">
                                <h2 className="text-4xl font-heading mb-2">Your scrapbook is empty!</h2>
                                <p className="text-2xl">Click "Add a Memory" to save your first special moment together.</p>
                            </div>
                        ) : (
                            <div className="space-y-16">
                                {Object.entries(memoriesByDateAndTitle).map(([date, titleGroups]) => <DateGroup key={date} date={date} titleGroups={titleGroups} onView={openViewModal} />)}
                            </div>
                        )}
                    </main>
                    <footer className="text-center mt-16 text-xl text-stone-500"><p>To being stinky forever <HeartIcon /></p></footer>
                </div>
            );
        }

        function DateGroup({ date, titleGroups, onView }) {
            const monthIndex = new Date(date + 'T00:00:00').getMonth();
            const theme = colorThemes[monthIndex];
            const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            return (
                <section>
                    <h2 className={`font-heading text-5xl ${theme.main} mb-6 pb-3 border-b-2 ${theme.light}`}>{formattedDate}</h2>
                    <div className="space-y-10">
                        {Object.entries(titleGroups).map(([title, memories]) => (
                            <TitleGroup key={title} title={title} memories={memories} onView={onView} theme={theme} />
                        ))}
                    </div>
                </section>
            );
        }

        function TitleGroup({ title, memories, onView, theme }) {
            const allImageUrls = useMemo(() => memories.flatMap(mem => mem.imageUrls), [memories]);
            const collageStyles = useMemo(() => {
                const pseudoRandom = (seed) => {
                    let x = Math.sin(seed) * 10000;
                    return x - Math.floor(x);
                };
                return allImageUrls.map((_, i) => ({
                    transform: `rotate(${pseudoRandom(i * 3) * 16 - 8}deg)`,
                    top: `${5 + pseudoRandom(i * 5) * 40}%`,
                    left: `${5 + pseudoRandom(i * 7) * 65}%`,
                    zIndex: allImageUrls.length - i,
                }));
            }, [allImageUrls]);

            return (
                <div className="mt-8 mb-10">
                    <h3 className={`font-heading text-4xl ${theme.medium} mb-5`}>{title}</h3>
                    <div className="relative h-80 w-full paper-bg p-4 rounded-lg shadow-inner cursor-pointer mt-4" onClick={() => onView(memories)}>
                        {allImageUrls.map((url, i) => (
                            <div key={url + i} className="absolute p-2 bg-white shadow-lg rounded transform transition-transform duration-300 hover:scale-110 hover:z-50" style={collageStyles[i]}>
                                <img src={url} alt="" className="w-40 md:w-56 h-auto rounded-sm"/>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function FullScreenView({ memoryGroup, onClose, onEdit, onDelete }) {
            const flatGallery = useMemo(() => memoryGroup.flatMap(mem => mem.imageUrls.map(url => ({ url, memory: mem }))), [memoryGroup]);
            const [flatIndex, setFlatIndex] = useState(0);

            const handleNext = () => setFlatIndex(prev => (prev + 1) % flatGallery.length);
            const handlePrev = () => setFlatIndex(prev => (prev - 1 + flatGallery.length) % flatGallery.length);
            
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') handleNext();
                    if (e.key === 'ArrowLeft') handlePrev();
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [flatGallery.length]);

            const currentItem = flatGallery[flatIndex];
            const currentMemory = currentItem.memory;

            return (
                <div className="fixed inset-0 bg-stone-100 z-50 animate-fade-in">
                    <button onClick={onClose} className="absolute top-4 right-4 text-stone-800 hover:text-red-500 z-20"><CloseIcon /></button>
                    <div className="relative w-full h-full flex flex-col md:flex-row">
                        <div className="w-full md:w-3/4 h-1/2 md:h-full bg-black flex items-center justify-center flex-shrink-0 relative">
                            <img src={currentItem.url} alt={currentMemory.title} className="w-full h-full object-contain" />
                            {flatGallery.length > 1 && (
                                <>
                                    <button onClick={e => { e.stopPropagation(); handlePrev(); }} className="absolute left-2 md:left-8 top-1/2 -translate-y-1/2 text-white bg-black bg-opacity-30 rounded-full p-2 hover:bg-opacity-50 transition-colors"><ArrowLeftIcon /></button>
                                    <button onClick={e => { e.stopPropagation(); handleNext(); }} className="absolute right-2 md:right-8 top-1/2 -translate-y-1/2 text-white bg-black bg-opacity-30 rounded-full p-2 hover:bg-opacity-50 transition-colors"><ArrowRightIcon /></button>
                                </>
                            )}
                        </div>
                        <div className="w-full md:w-1/4 p-8 flex flex-col overflow-y-auto">
                            <div className="flex-grow">
                                <h2 className="text-5xl text-stone-800 mb-2">{currentMemory.title}</h2>
                                <p className="text-xl text-stone-500 mb-4">{new Date(currentMemory.date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                <p className="text-2xl text-stone-700 leading-relaxed whitespace-pre-wrap">{currentMemory.text}</p>
                            </div>
                            <div className="flex-shrink-0 pt-4 flex gap-2">
                                <button onClick={() => onEdit(currentMemory)} className="text-lg flex items-center gap-2 bg-stone-200 text-stone-800 font-bold py-2 px-4 rounded-full hover:bg-stone-300 transition-colors"><EditIcon /> Edit</button>
                                <button onClick={() => onDelete(currentMemory)} className="text-lg flex items-center gap-2 bg-red-500 text-white font-bold py-2 px-4 rounded-full hover:bg-red-600 transition-colors"><TrashIcon /> Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function MemoryModal({ onClose, onSave, memoryToEdit }) {
            const [title, setTitle] = useState(memoryToEdit?.title || '');
            const [date, setDate] = useState(memoryToEdit?.date || new Date().toISOString().split('T')[0]);
            const [text, setText] = useState(memoryToEdit?.text || '');
            const [newImageFiles, setNewImageFiles] = useState([]);
            const [existingImageUrls, setExistingImageUrls] = useState(memoryToEdit?.imageUrls || []);
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState('');
            const modalRef = useRef();

            const handleImageChange = (e) => {
                const files = Array.from(e.target.files);
                const filePromises = files.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve({ file, dataUrl: reader.result });
                        reader.readAsDataURL(file);
                    });
                });
                Promise.all(filePromises).then(newFiles => {
                    setNewImageFiles(prev => [...prev, ...newFiles]);
                });
            };
            
            const removeNewImage = (index) => setNewImageFiles(prev => prev.filter((_, i) => i !== index));
            const removeExistingImage = (url) => setExistingImageUrls(prev => prev.filter(u => u !== url));

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!title || !date || !text || (newImageFiles.length === 0 && existingImageUrls.length === 0)) {
                    setError('Please fill out all fields and add at least one photo.'); return;
                }
                setError(''); setIsSaving(true);
                try {
                    await onSave({ title, date, text, newImageFiles, existingImageUrls }, memoryToEdit?.id);
                    onClose(); 
                } catch (err) {
                    console.error("Detailed Save Error:", err);
                    setError(err.message || "An unknown error occurred.");
                    setIsSaving(false); 
                }
            };

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (modalRef.current && !modalRef.current.contains(event.target)) onClose();
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [onClose]);

            const modalTitle = memoryToEdit ? "Edit Memory" : "Add a New Memory";
            const saveButtonText = memoryToEdit ? "Update Memory" : "Save Memory";

            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex justify-center items-center z-50 p-4">
                    <div ref={modalRef} className="bg-white rounded-lg shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col animate-fade-in">
                        <h2 className="font-heading text-4xl text-stone-800 text-center p-8 pb-4 flex-shrink-0">{modalTitle}</h2>
                        <form onSubmit={handleSubmit} className="flex flex-col flex-grow overflow-y-auto text-xl">
                            <div className="px-8 flex-grow">
                                <div className="mb-4">
                                    <label htmlFor="title" className="block text-stone-700 font-bold mb-2">Title</label>
                                    <input type="text" id="title" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400" required />
                                </div>
                                <div className="mb-4">
                                    <label htmlFor="date" className="block text-stone-700 font-bold mb-2">Date</label>
                                    <input type="date" id="date" value={date} onChange={(e) => setDate(e.target.value)} className="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400" required />
                                </div>
                                <div className="mb-6">
                                    <label htmlFor="text" className="block text-stone-700 font-bold mb-2">Our Story</label>
                                    <textarea id="text" value={text} onChange={(e) => setText(e.target.value)} rows="4" className="w-full px-3 py-2 border border-stone-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stone-400" required></textarea>
                                </div>
                                <div className="mb-6">
                                    <label className="block text-stone-700 font-bold mb-2">Photos</label>
                                    <div className="grid grid-cols-3 sm:grid-cols-4 gap-2 mb-2">
                                        {existingImageUrls.map(url => (
                                            <div key={url} className="relative group">
                                                <img src={url} className="w-full h-24 object-cover rounded-md"/>
                                                <button type="button" onClick={() => removeExistingImage(url)} className="absolute top-0 right-0 bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100">&times;</button>
                                            </div>
                                        ))}
                                        {newImageFiles.map((file, index) => (
                                            <div key={index} className="relative group">
                                                <img src={file.dataUrl} className="w-full h-24 object-cover rounded-md"/>
                                                <button type="button" onClick={() => removeNewImage(index)} className="absolute top-0 right-0 bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100">&times;</button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-stone-300 border-dashed rounded-md">
                                        <div className="space-y-1 text-center">
                                            <PhotoIcon />
                                            <div className="flex text-sm justify-center text-stone-600">
                                                <label htmlFor="file-upload" className="relative cursor-pointer bg-white rounded-md font-medium text-stone-700 hover:text-stone-600">
                                                    <span>Upload photos</span>
                                                    <input id="file-upload" name="file-upload" type="file" className="sr-only" onChange={handleImageChange} multiple accept="image/*" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {error && <p className="text-red-500 text-sm mb-4 text-center">{error}</p>}
                            </div>
                            <div className="p-8 pt-4 border-t border-stone-200 flex-shrink-0 flex items-center justify-end gap-4">
                                <button type="button" onClick={onClose} className="bg-stone-200 text-stone-800 font-bold py-2 px-4 rounded-full hover:bg-stone-300" disabled={isSaving}>Cancel</button>
                                <button type="submit" className="bg-stone-700 text-white font-bold py-2 px-4 rounded-full hover:bg-stone-800 disabled:bg-stone-300" disabled={isSaving}>{isSaving ? 'Saving...' : saveButtonText}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
