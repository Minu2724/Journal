<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Scrapbook</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel for running React in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        window.firebaseApp = { initializeApp };
    </script>
    <script type="module">
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        window.firebaseAuth = { getAuth, signInAnonymously, onAuthStateChanged };
    </script>
    <script type="module">
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        window.firebaseFirestore = { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, updateDoc, deleteDoc };
    </script>
    <script type="module">
        import { getStorage, ref, uploadString, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        window.firebaseStorage = { getStorage, ref, uploadString, getDownloadURL, deleteObject };
    </script>

    <style>
        /* Simple font to match the romantic theme */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body {
            font-family: 'Playfair Display', serif;
        }
        /* Animation for fading in new content */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
    </style>
</head>
<body class="bg-rose-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Your Firebase Config ---
        const firebaseConfig = {
         apiKey: "AIzaSyBMB4L4afnqvXhyGaeipK9n8J1ngPi_aXo",
         authDomain: "journal-5f937.firebaseapp.com",
         projectId: "journal-5f937",
         storageBucket: "journal-5f937.appspot.com",
         messagingSenderId: "981844182431",
         appId: "1:981844182431:web:2da6941df9acad21fc69aa",
         measurementId: "G-DZ5VY3Z68B"
        };


        // --- SVG Icons ---
        const PlusIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const PhotoIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 002-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const HeartIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 inline-block text-red-500" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clipRule="evenodd" /></svg>;
        const EditIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" /></svg>;
        const TrashIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" /></svg>;
        const CloseIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const ArrowLeftIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>;
        const ArrowRightIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;

        // --- Main App Component ---
        function App() {
            const [db, setDb] = useState(null);
            const [storage, setStorage] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [pages, setPages] = useState({});
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingPage, setEditingPage] = useState(null);
            const [viewingGroup, setViewingGroup] = useState(null); // Will hold { page, group }
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            // --- Firebase Initialization ---
            useEffect(() => {
                if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                    setError("Firebase config is missing.");
                    setIsLoading(false);
                    return;
                }
                try {
                    const app = window.firebaseApp.initializeApp(firebaseConfig);
                    const authInstance = window.firebaseAuth.getAuth(app);
                    setDb(window.firebaseFirestore.getFirestore(app));
                    setStorage(window.firebaseStorage.getStorage(app));
                    window.firebaseAuth.onAuthStateChanged(authInstance, (user) => {
                        if (!user) window.firebaseAuth.signInAnonymously(authInstance).catch(console.error);
                        setIsAuthReady(true);
                    });
                } catch (e) {
                    console.error("Firebase init error:", e);
                    setError("Could not initialize Firebase.");
                    setIsLoading(false);
                }
            }, []);

            // --- Data Fetching and Grouping ---
            useEffect(() => {
                if (db && isAuthReady) {
                    const q = window.firebaseFirestore.query(window.firebaseFirestore.collection(db, "pages"));
                    const unsubscribe = window.firebaseFirestore.onSnapshot(q, (querySnapshot) => {
                        const pagesData = [];
                        querySnapshot.forEach((doc) => pagesData.push({ id: doc.id, ...doc.data() }));
                        
                        const grouped = pagesData.reduce((acc, page) => {
                            const { date, title } = page;
                            if (!acc[date]) acc[date] = {};
                            if (!acc[date][title]) acc[date][title] = [];
                            acc[date][title].push(page);
                            return acc;
                        }, {});
                        
                        setPages(grouped);
                        setIsLoading(false);
                    }, (err) => {
                        console.error("Firestore error:", err);
                        setError("Could not load memories.");
                        setIsLoading(false);
                    });
                    return () => unsubscribe();
                }
            }, [db, isAuthReady]);

            // --- Handlers ---
            const handleSavePage = async (pageData, pageId) => {
                if (!db || !storage) return;
                const { title, date, text, imageFile, existingImageUrl } = pageData;
                let imageUrl = existingImageUrl;

                try {
                    if (imageFile) {
                        if (pageId && existingImageUrl) {
                            try {
                                const oldImageRef = window.firebaseStorage.ref(storage, existingImageUrl);
                                await window.firebaseStorage.deleteObject(oldImageRef);
                            } catch (deleteError) {
                                console.warn("Could not delete old image:", deleteError);
                            }
                        }
                        const imageRef = window.firebaseStorage.ref(storage, `images/${Date.now()}-${imageFile.name}`);
                        await window.firebaseStorage.uploadString(imageRef, imageFile.dataUrl, 'data_url');
                        imageUrl = await window.firebaseStorage.getDownloadURL(imageRef);
                    }

                    const data = { title, date, text, imageUrl };

                    if (pageId) {
                        await window.firebaseFirestore.updateDoc(window.firebaseFirestore.doc(db, "pages", pageId), data);
                    } else {
                        data.createdAt = window.firebaseFirestore.serverTimestamp();
                        await window.firebaseFirestore.addDoc(window.firebaseFirestore.collection(db, "pages"), data);
                    }
                    
                    closeEditModal();
                } catch (err) {
                    console.error("Error saving page:", err);
                    alert("Failed to save memory. Please try again.");
                }
            };

            const handleDeletePage = async (page) => {
                if (!db || !storage || !window.confirm(`Are you sure you want to delete this memory?`)) return;
                
                try {
                    await window.firebaseFirestore.deleteDoc(window.firebaseFirestore.doc(db, "pages", page.id));
                    const imageRef = window.firebaseStorage.ref(storage, page.imageUrl);
                    await window.firebaseStorage.deleteObject(imageRef);
                    closeViewModal();
                } catch (err) {
                    console.error("Error deleting page:", err);
                    alert("Failed to delete memory.");
                }
            };
            
            const openEditModal = (page) => {
                setEditingPage(page);
                setIsModalOpen(true);
            };

            const closeEditModal = () => {
                setIsModalOpen(false);
                setEditingPage(null);
            };
            
            const handleEditFromView = (page) => {
                closeViewModal();
                openEditModal(page);
            };

            const openViewModal = (page, group) => setViewingGroup({ page, group });
            const closeViewModal = () => setViewingGroup(null);

            const sortedDates = Object.keys(pages).sort((a, b) => new Date(b) - new Date(a));

            if (error) return <div className="h-screen flex items-center justify-center bg-red-100 text-red-800 p-4"><div className="text-center"><h2 className="text-2xl font-bold mb-2">Something went wrong!</h2><p>{error}</p></div></div>;

            return (
                <div className="container mx-auto p-4 sm:p-6 lg:p-8">
                    <header className="text-center mb-8">
                        <h1 className="text-4xl sm:text-5xl font-bold text-rose-800 tracking-tight">Our Scrapbook</h1>
                        <p className="text-rose-600 mt-2 text-lg">A collection of our favorite moments <HeartIcon /></p>
                    </header>
                    <div className="text-center mb-8">
                        <button onClick={() => setIsModalOpen(true)} className="bg-rose-500 text-white font-bold py-3 px-6 rounded-full hover:bg-rose-600 transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center mx-auto gap-2">
                            <PlusIcon /> Add New Memory
                        </button>
                    </div>
                    {isModalOpen && <MemoryModal onClose={closeEditModal} onSave={handleSavePage} pageToEdit={editingPage} />}
                    {viewingGroup && <ImageViewModal initialPage={viewingGroup.page} pageGroup={viewingGroup.group} onClose={closeViewModal} onEdit={handleEditFromView} onDelete={handleDeletePage} />}
                    <main>
                        {isLoading ? <div className="text-center text-rose-500">Loading memories...</div>
                        : sortedDates.length === 0 ? (
                            <div className="text-center text-gray-500 p-10 bg-white rounded-lg shadow-md">
                                <h2 className="text-2xl font-semibold mb-2">Your scrapbook is empty!</h2>
                                <p>Click "Add New Memory" to save your first special moment together.</p>
                            </div>
                        ) : (
                            <div className="space-y-12">
                                {sortedDates.map(date => <DateGroup key={date} date={date} titleGroups={pages[date]} onView={openViewModal} />)}
                            </div>
                        )}
                    </main>
                    <footer className="text-center mt-12 text-sm text-rose-400"><p>Made with love, for us.</p></footer>
                </div>
            );
        }

        // --- DateGroup Component ---
        function DateGroup({ date, titleGroups, onView }) {
            const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const sortedTitles = Object.keys(titleGroups).sort();

            return (
                <section>
                    <h2 className="text-2xl font-bold text-rose-700 mb-4 pb-2 border-b-2 border-rose-200">{formattedDate}</h2>
                    {sortedTitles.map(title => (
                        <TitleGroup key={title} title={title} memories={titleGroups[title]} onView={onView} />
                    ))}
                </section>
            );
        }

        // --- TitleGroup Component ---
        function TitleGroup({ title, memories, onView }) {
            const sortedMemories = [...memories].sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

            const collageStyles = useMemo(() => {
                return sortedMemories.map((_, index) => {
                    const seed = index * 3 + 1;
                    const rotation = (seed * 13) % 20 - 10;
                    const top = (seed * 17) % 40;
                    const left = (seed * 23) % 50;
                    const zIndex = sortedMemories.length - index;
                    return { transform: `rotate(${rotation}deg)`, top: `${top}%`, left: `${left}%`, zIndex };
                });
            }, [sortedMemories.length]);

            return (
                <div className="mt-6 mb-8">
                    <h3 className="text-xl font-semibold text-rose-600 mb-4">{title}</h3>
                    <div className="relative h-64 w-full bg-white p-4 rounded-lg shadow-lg">
                        {sortedMemories.map((page, index) => (
                            <img
                                key={page.id}
                                src={page.imageUrl}
                                alt={page.title}
                                className="absolute w-48 h-auto p-1 bg-white shadow-md rounded transform transition-transform duration-300 hover:scale-110 hover:z-50 cursor-pointer"
                                style={collageStyles[index]}
                                onClick={() => onView(page, sortedMemories)}
                                onError={(e) => { e.target.src='https://placehold.co/600x400/fecdd3/701a75?text=Image+Not+Found'; }}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        // --- ImageViewModal Component ---
        function ImageViewModal({ initialPage, pageGroup, onClose, onEdit, onDelete }) {
            const [currentIndex, setCurrentIndex] = useState(() => pageGroup.findIndex(p => p.id === initialPage.id));
            const currentPage = pageGroup[currentIndex];

            const handleNext = () => setCurrentIndex((prev) => (prev + 1) % pageGroup.length);
            const handlePrev = () => setCurrentIndex((prev) => (prev - 1 + pageGroup.length) % pageGroup.length);
            
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') handleNext();
                    if (e.key === 'ArrowLeft') handlePrev();
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [pageGroup]);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50 p-4" onClick={onClose}>
                    <div className="relative w-full h-full flex items-center justify-center">
                        {/* Main Content Box */}
                        <div key={currentPage.id} className="bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden animate-fade-in" onClick={(e) => e.stopPropagation()}>
                            <div className="w-full md:w-2/3 bg-gray-100 flex items-center justify-center">
                                <img src={currentPage.imageUrl} alt={currentPage.title} className="w-full h-full object-contain" />
                            </div>
                            <div className="w-full md:w-1/3 p-6 flex flex-col">
                                <div className="flex-grow overflow-y-auto">
                                    <h2 className="text-3xl font-bold text-rose-800 mb-2">{currentPage.title}</h2>
                                    <p className="text-sm text-gray-500 mb-4">{new Date(currentPage.date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                    <p className="text-gray-700 leading-relaxed whitespace-pre-wrap">{currentPage.text}</p>
                                </div>
                                <div className="flex-shrink-0 pt-4 flex gap-2">
                                    <button onClick={() => onEdit(currentPage)} className="flex items-center gap-2 bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-gray-300 transition-colors"><EditIcon /> Edit</button>
                                    <button onClick={() => onDelete(currentPage)} className="flex items-center gap-2 bg-red-500 text-white font-bold py-2 px-4 rounded-full hover:bg-red-600 transition-colors"><TrashIcon /> Delete</button>
                                </div>
                            </div>
                        </div>

                        {/* Navigation Buttons */}
                        {pageGroup.length > 1 && (
                            <>
                                <button onClick={(e) => { e.stopPropagation(); handlePrev(); }} className="absolute left-4 md:left-8 text-white bg-black bg-opacity-25 rounded-full p-2 hover:bg-opacity-50 transition-colors"><ArrowLeftIcon /></button>
                                <button onClick={(e) => { e.stopPropagation(); handleNext(); }} className="absolute right-4 md:right-8 text-white bg-black bg-opacity-25 rounded-full p-2 hover:bg-opacity-50 transition-colors"><ArrowRightIcon /></button>
                            </>
                        )}
                        <button onClick={onClose} className="absolute top-4 right-4 text-white hover:text-rose-300"><CloseIcon /></button>
                    </div>
                </div>
            );
        }

        // --- MemoryModal Component ---
        function MemoryModal({ onClose, onSave, pageToEdit }) {
            const [title, setTitle] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [text, setText] = useState('');
            const [imageFile, setImageFile] = useState(null);
            const [imagePreview, setImagePreview] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState('');
            const modalRef = useRef();

            useEffect(() => {
                if (pageToEdit) {
                    setTitle(pageToEdit.title);
                    setDate(pageToEdit.date);
                    setText(pageToEdit.text);
                    setImagePreview(pageToEdit.imageUrl);
                }
            }, [pageToEdit]);

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                        setImageFile({ file, dataUrl: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!title || !date || !text || !imagePreview) {
                    setError('Please fill out all fields and select an image.');
                    return;
                }
                setError('');
                setIsSaving(true);
                await onSave({ title, date, text, imageFile, existingImageUrl: pageToEdit?.imageUrl }, pageToEdit?.id);
                setIsSaving(false);
            };

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (modalRef.current && !modalRef.current.contains(event.target)) onClose();
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, [onClose]);

            const modalTitle = pageToEdit ? "Edit Memory" : "Add a New Memory";
            const saveButtonText = pageToEdit ? "Update Memory" : "Save Memory";

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div ref={modalRef} className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg max-h-full overflow-y-auto">
                        <h2 className="text-3xl font-bold text-rose-800 mb-6 text-center">{modalTitle}</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label htmlFor="title" className="block text-gray-700 font-bold mb-2">Title</label>
                                <input type="text" id="title" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required />
                            </div>
                            <div className="mb-4">
                                <label htmlFor="date" className="block text-gray-700 font-bold mb-2">Date</label>
                                <input type="date" id="date" value={date} onChange={(e) => setDate(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required />
                            </div>
                            <div className="mb-6">
                                <label htmlFor="text" className="block text-gray-700 font-bold mb-2">Our Story</label>
                                <textarea id="text" value={text} onChange={(e) => setText(e.target.value)} rows="4" className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-rose-400" required></textarea>
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 font-bold mb-2">Photo</label>
                                <div className="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div className="space-y-1 text-center">
                                        {imagePreview ? <img src={imagePreview} alt="Preview" className="mx-auto h-32 w-auto rounded-md" /> : <PhotoIcon />}
                                        <div className="flex text-sm text-gray-600">
                                            <label htmlFor="file-upload" className="relative cursor-pointer bg-white rounded-md font-medium text-rose-600 hover:text-rose-500">
                                                <span>{pageToEdit ? 'Change photo' : 'Upload a file'}</span>
                                                <input id="file-upload" name="file-upload" type="file" className="sr-only" onChange={handleImageChange} accept="image/*" />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {error && <p className="text-red-500 text-sm mb-4 text-center">{error}</p>}
                            <div className="flex items-center justify-end gap-4">
                                <button type="button" onClick={onClose} className="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-gray-300" disabled={isSaving}>Cancel</button>
                                <button type="submit" className="bg-rose-500 text-white font-bold py-2 px-4 rounded-full hover:bg-rose-600 disabled:bg-rose-300" disabled={isSaving}>{isSaving ? 'Saving...' : saveButtonText}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
